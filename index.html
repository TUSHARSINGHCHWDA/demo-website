<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .flex-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }

  .flex-item {
    flex: 1;
    margin: 10px;
  }

  .flex-item img {
    max-width: 100%;
    height: auto;
  }

  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="flex-container">
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 1">
    </div>
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 2">
    </div>
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 3">
    </div>

    
  </div>

  <div class="flex-container">
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 1">
    </div>
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 2">
    </div>
    <div class="flex-item">
      <img src="https://via.placeholder.com/300" alt="Image 3">
    </div>

    
  </div>

  <div class="footer">
    &copy; 2023 Your Website. All rights reserved.
  </div>
</body>
</html>
